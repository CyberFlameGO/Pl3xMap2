world-settings:
  world:
  - order: 0
    name: "Overworld"
    icon: "green"
    zoom:
      max: 3
      default: 3
      extra: 2
    foreground:
      threads: -1
    background:
      enabled: true
      threads: -1
      interval: 15
      chunks: 1024
    renderer:
      type: basic
      iterate-up: false
      height:
        min: 0
        max: 256
      biomes:
        enabled: true
        blend: 4
      lava:
        checkerboard: true
      water:
        checkerboard: true
        clear: true
      glass:
        clear: true
    visiblity:
    - type: world-border
      enabled: false
    markers:
      interval: 5
      spawn:
        enabled: true
        controls: true
        hidden: false
        layer: 0
        z-index: 0
      world-border:
        enabled: true
        controls: true
        hidden: false
        layer: 1
        z-index: 1
  world_nether:
  - order: 0
    name: "Nether"
    icon: "red"
    zoom:
      max: 3
      default: 3
      extra: 2
    foreground:
      threads: -1
    background:
      enabled: true
      threads: -1
      interval: 15
      chunks: 1024
    renderer:
      type: nether
      iterate-up: true
      height:
        min: 0
        max: 128
      biomes:
        enabled: true
        blend: 0
      lava:
        checkerboard: true
      water:
        checkerboard: true
        clear: true
      glass:
        clear: true
    visiblity:
    - type: world-border
      enabled: false
    markers:
      interval: 5
      spawn:
        enabled: true
        controls: true
        hidden: false
        layer: 0
        z-index: 0
      world-border:
        enabled: true
        controls: true
        hidden: false
        layer: 1
        z-index: 1
